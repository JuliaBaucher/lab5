<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Knowledge Base Admin</title>
<style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    textarea { width: 100%; height: 300px; }
    input, button { padding: 8px; font-size: 16px; }
</style>
</head>
<body>

<h2>üìù Knowledge Base Editor</h2>
<p>Update your knowledge base without redeploying. Just save, and embeddings regenerate automatically.</p>

<label>Document Name (example: <b>julia_background.md</b>)</label><br>
<input id="filename" style="width: 350px;" placeholder="example.md"><br><br>

<label>Content:</label><br>
<textarea id="text" placeholder="Paste or type your content here..."></textarea><br><br>

<button onclick="save()">üíæ Save</button>

<script>
async function save() {
    const filename = document.getElementById("filename").value.trim();
    const text = document.getElementById("text").value;

    if (!filename) {
        alert("‚ö†Ô∏è Please enter a filename (e.g., julia_background.md)");
        return;
    }

    const res = await fetch("https://b89mn09gd0.execute-api.eu-north-1.amazonaws.com/prod/upload", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer Renovation-2024"
        },
        body: JSON.stringify({ filename, text })
    });

    const result = await res.text();
    alert(result);
}
</script>

</body>
</html>
